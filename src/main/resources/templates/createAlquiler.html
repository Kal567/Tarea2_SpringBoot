<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>PUCMyMarket</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{|/productos/${idUsuario}/disponibles|}">PUCMyMarket</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{|/productos/${idUsuario}/disponibles|}">Productos<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Mis Alquiles</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Mis Facturas</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin
            </a>
            <div th:if="${usuario != null}" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{|/manageusuarios/${idUsuario}/all|}">Usuarios</a>
                <a class="dropdown-item" th:href="@{|/managefam/${idUsuario}/showAllFamilias|}">Familias</a>
                <a class="dropdown-item" th:href="@{|/managefam/${idUsuario}/showAllSubFamilias|}">Sub-Familias</a>
            </div>
        </li>
    </ul>
    <button class="btn btn-outline-info my-2 my-sm-0"><a class="dropdown-item" th:href="@{|/manageusuarios/logout|}">Sign Out</a></button>
</nav>

<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

<form style="margin:25%; margin-top:2%" th:action="@{|/usuario/${idUsuario}/alquilarProducto|}" method="post">
        <div class="form-group">
            <label class="brand"><strong>INFO. Usuario</strong></label>
        </div>
        <div class="form-group col-md-6">
            <label for="nombreProducto">Alquiler para Usuario</label>
            <!-- name="idUsuario" -->
            <input type="number" class="form-control" id="idUsuario" th:value="${usuario.idUsuario}"  readonly>
        </div>
        <div class="form-group">
            <label class="brand"><strong>INFO. Producto Alquiler</strong></label>
        </div>
        <div class="form-group col-md-6">
            <label>Id Producto</label>
            <input type="number" class="form-control" id="idProducto"name="idProducto" th:value="${idProducto}"  readonly>
        </div>
        <div class="form-group col-md-6">
            <label>Nombre Producto</label>
            <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" th:value="${nombreProducto}"  readonly>
        </div>
        <div class="form-group col-md-6">
            <label for="nombreProducto">Precio Producto</label>
            <!-- name="precio" -->
            <input type="number" class="form-control" id="precio" placeholder="00.0" th:value="${precio}" readonly>
        </div>
        <div class="form-group col-md-6">
            <label for="cantidadActual">Cantidad Actual</label>
            <!-- name="cantidadActual" -->
            <input type="number" class="form-control" id="cantidadActual" placeholder="75" th:value="${cantidadActual}" readonly>
        </div>
        <div class="form-group">
            <label class="brand"><strong>INFO. Alquiler</strong></label>
        </div>
        <div class="form-group col-md-6">
            <label class="brand">Fecha alquiler</label>
            <input type="date" class="form-control" id="fechaAlquiler" name="fechaAlquiler">
        </div>
        <div class="form-group col-md-6">
            <label class="brand">Fecha a entregar producto</label>
            <input type="date" class="form-control" id="fechaEntregaEstablecida" name="fechaEntregaEstablecida">
        </div>
    <button type="submit" class="btn btn-primary">Alquilar</button>
    <button type="button" class="btn btn-danger"><a class="nav-link" th:href="@{|/productos/${idUsuario}/all|}">Cancelar</a></button>
</form>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
