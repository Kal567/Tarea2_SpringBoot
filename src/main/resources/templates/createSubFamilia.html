<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>PUCMyMarket</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{|/productos/${usuario}/disponibles|}">PUCMyMarket</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{|/productos/${usuario}/disponibles|}">Productos<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{|/alquileres/${usuario}/alquileresList|}">Mis Alquiles</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{|/usuario/${usuario}/misFacturas|}">Mis Facturas</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin
            </a>
            <div th:if="${usuario != null}" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{|/manageusuarios/${usuario}/all|}">Usuarios</a>
                <a class="dropdown-item" th:href="@{|/managefam/${usuario}/showAllFamilias|}">Familias</a>
                <a class="dropdown-item" th:href="@{|/managefam/${usuario}/showAllSubFamilias|}">Sub-Familias</a>
            </div>
        </li>
    </ul>
    <button class="btn btn-outline-info my-2 my-sm-0"><a class="dropdown-item" th:href="@{|/manageusuarios/logout|}">Sign Out</a></button>
</nav>

<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

<form th:if="${subFamilia != null}" style="margin:25%; margin-top:5%" th:action="@{|/managefam/${usuario}/updateSubFamilia|}" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="number" class="form-control" id="idSubFamilia"name="idSubFamilia" th:value="${subFamilia.idSubFamilia}"  readonly>
        </div>
        <div class="form-group col-md-6">
            <label for="nombreSubFamilia0">Editar Sub-Familia</label>
            <input type="text" class="form-control" id="nombreSubFamilia0" placeholder="Nombre Sub-Familia" name="nombreSubFamilia" th:value="${subFamilia.nameSubFamily}">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">Seleccione Familia</label>
        <select id="inputState0" class="form-control" name="nombreFamilia">
            <option selected th:text="${subFamilia.familia}"></option>
            <option  th:each="familia : ${familias}" th:text="${familia}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
</form>

<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

<form th:if="${subFamilia == null}" style="margin:25%; margin-top:5%" th:action="@{|/managefam/${usuario}/newSubFamilia|}" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombreSubFamilia">Crear Sub-Familia</label>
            <input type="text" class="form-control" id="nombreSubFamilia" placeholder="Nombre Sub-Familia" name="nombreSubFamilia">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label for="inputState">Seleccione Familia</label>
        <select id="inputState" class="form-control" name="nombreFamilia">
            <option selected>Seleccione...</option>
            <option  th:each="familia : ${familias}" th:text="${familia}"></option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
</form>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
