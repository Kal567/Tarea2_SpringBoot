<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>PUCMyMarket</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{|/productos/${usuario}/disponibles|}">PUCMyMarket</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" th:href="@{|/productos/${usuario}/disponibles|}">Productos<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Mis Alquiles</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Mis Facturas</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Admin
            </a>
            <div th:if="${usuario != null}" class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{|/manageusuarios/${usuario}/all|}">Usuarios</a>
                <a class="dropdown-item" th:href="@{|/managefam/${usuario}/showAllFamilias|}">Familias</a>
                <a class="dropdown-item" th:href="@{|/managefam/${usuario}/showAllSubFamilias|}">Sub-Familias</a>
            </div>
        </li>
    </ul>
    <button class="btn btn-outline-info my-2 my-sm-0"><a class="dropdown-item" th:href="@{|/manageusuarios/logout|}">Sign Out</a></button>
</nav>

<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

<form th:if="${familia != null}" style="margin:25%; margin-top:5%" th:action="@{|/managefam/${usuario}/updateFamilia|}" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="number" class="form-control" id="idFamilia"name="idFamilia" th:value="${familia.idFamilia}"  readonly>
        </div>
        <div class="form-group col-md-6">
            <label for="nombreFamilia0">Editar Familia</label>
            <input type="text" class="form-control" id="nombreFamilia0" placeholder="Nombre familia" name="nombreFamilia" th:value="${familia.nombreFamilia}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Editar</button>
</form>

<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->
<!-- ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||| -->

<form th:if="${familia == null}" style="margin:25%; margin-top:5%" th:action="@{|/managefam/${usuario}/createFamilia|}" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombreFamilia">Crear Familia</label>
            <input type="text" class="form-control" id="nombreFamilia" placeholder="Nombre familia" name="nombreFamilia">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Crear</button>
</form>

</body>
</html>
